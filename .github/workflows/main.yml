name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  Docker-build-and-Push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/short-url:latest
  Pull-and-Deploy:
    runs-on: self-hosted
    steps:
      -
        name: Stop old container
        run: docker stop ${{ secrets.DOCKERHUB_USERNAME }}/short-url
      -
        name: Pull new image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/short-url:latest
      -
        name: Start new container
        run: docker run -d --restart=always ${{ secrets.DOCKERHUB_USERNAME }}/short-url:latest --name=short-url-container
