name: Deploy to Docker Registry

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker registry
        uses: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t short-url-image:${{ github.sha }} .

      - name: Push Docker image to registry
        run: docker push premmm123/short-url-image:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Log in to Docker registry
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: docker pull premmm123/short-url-image:${{ github.sha }}

      - name: Start Docker container
        run: docker run -d -p 80:3000 premmm123/short-url-image:${{ github.sha }}
